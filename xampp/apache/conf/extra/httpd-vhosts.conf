<VirtualHost *:80>
   DocumentRoot "C:/xampp/apache/localhost/www"
   ServerName localhost
   ErrorLog "C:/xampp/apache/localhost/error.log"
   CustomLog "C:/xampp/apache/localhost/access.log" common
</VirtualHost>

<VirtualHost *:80>
   # Папка, в которой будет корень вашего хоста.
   DocumentRoot "C:/apache/webmaster.ca/www"
   # Домен по которому вы сможете обращаться к виртуальному хосту.
   ServerName webmaster.ca
   # Алиас (добавочное имя) домена.
   ServerAlias www.webmaster.ca
   # Файл, в который будут записываться ошибки.
   ErrorLog "C:/apache/webmaster.ca/error.log"
   # Файл журнала доступа к хосту.
   CustomLog "C:/apache/webmaster.ca/access.log" common
</VirtualHost>

